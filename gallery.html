<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px;
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-overlay h3 {
      margin-bottom: 10px;
    }

    /* Responsive for mobile screens */
    @media screen and (max-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      .gallery-overlay h3 {
        font-size: 1.2rem;
      }
      .gallery-overlay p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Animated Responsive Image Gallery</h1>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="nellyd-artist-image-galleries/nellid1.jpeg" alt="Image 1">
      <div class="gallery-overlay">
        <div>
          <h3>Beautiful Scene</h3>
          <p>Click to explore</p>
        </div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x400" alt="Image 2">
      <div class="gallery-overlay">
        <div>
          <h3>Mountain View</h3>
          <p>Click to explore</p>
        </div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x400" alt="Image 3">
      <div class="gallery-overlay">
        <div>
          <h3>Ocean View</h3>
          <p>Click to explore</p>
        </div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400" alt="Image 4">
      <div class="gallery-overlay">
        <div>
          <h3>Sunset</h3>
          <p>Click to explore</p>
        </div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/500x600" alt="Image 5">
      <div class="gallery-overlay">
        <div>
          <h3>Desert Dunes</h3>
          <p>Click to explore</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
