<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button Example</title>
    
    <style>
        /* Styling for the Back to Top Button */
        #backToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 30px;
            display: none;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #e7ded9;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        #backToTopBtn:hover {
            background-color: #8f6152;
        }
    </style>
</head>
<body>

    <h1>Scroll Down to See the "Back to Top" Button</h1>
    <p style="height: 1500px;">This is some content to simulate a long webpage. Scroll down, and the "Back to Top" button will appear after scrolling down a certain distance.</p>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" title="Go to top">â†‘</button>

    <script>src="js/slider.js"</script>
    <script src="js/back-to-top-btn.js"></script>
</body>
</html>
