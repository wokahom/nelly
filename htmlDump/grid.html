<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
        .grid-links-to-download {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr 60px 1fr 60px;
            column-gap: 5px;
            row-gap: 5px;
        }
        .grid-song-download {
            height: 50px;
            background-color: rgb(253, 106, 52);
            align-items: center;

            border-radius: 4px;
        }
        .grid-songs {
            font-weight: 700px;
            font-size: 16px;
        }
        .download-icons {
            width: 35px;
            align-items: center;
            padding-left: 150px;
            padding-top: 7px;
            
        }
    </style>
  </head>
  <body style="padding-bottom: 1000px; width: 600px;">
    <section class="grid-links-to-download">
      <div class="grid-song-download">1fr</div>
      <div class="grid-song-download">1fr</div>
      <div class="grid-song-download">1fr</div>
      <div class="grid-song-download">1fr</div>
      
  </body>
</html>
