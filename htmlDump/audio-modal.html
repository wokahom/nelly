<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Modal Example</title>
    
    <style>
        /* Basic Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Basic Button Style */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Styling for the audio section */
        .audio-container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Trigger Modal when the page loads -->
<script>
    window.onload = function() {
        // Show modal on page load
        var modal = document.getElementById("myModal");
        modal.style.display = "block";

        // Close modal when the close button is clicked
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when user clicks outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>

<!-- Modal Structure -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Check out our latest audio release</h2>
        <p>Click the button below to listen or download the audio on the page.</p>
        
        <!-- Link to the Audio Section -->
        <a href="#audio-section" class="button">Go to Audio</a>
    </div>
</div>

<!-- Audio Section -->
<section id="audio-section" class="audio-container">
    <h2>Listen to the Audio Here</h2>
    <audio controls>
        <source src="path-to-your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <a class="download-link" href="path-to-your-audio-file.mp3" download>Download Audio</a>
</section>

</body>
</html>
