<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Gallery</title>
    <style>
      /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
}

/* Gallery layout */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 15px;
    padding: 10px;
}

.image-container {
    overflow: hidden;
    opacity: 0; /* Initially hidden */
    transform: scale(0.9); /* Initial scale for zoom effect */
    transition: all 0.5s ease; /* Smooth transition */
}

/* When the image becomes visible */
.image-container.visible {
    opacity: 1;
    transform: scale(1); /* Zoom in effect */
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container"><img src="image1.jpg" alt="Image 1"></div>
        <div class="image-container"><img src="image2.jpg" alt="Image 2"></div>
        <div class="image-container"><img src="image3.jpg" alt="Image 3"></div>
        <div class="image-container"><img src="image4.jpg" alt="Image 4"></div>
        <div class="image-container"><img src="image5.jpg" alt="Image 5"></div>
        <div class="image-container"><img src="image6.jpg" alt="Image 6"></div>
        <div class="image-container"><img src="image7.jpg" alt="Image 7"></div>
        <div class="image-container"><img src="image8.jpg" alt="Image 8"></div>
        <div class="image-container"><img src="image9.jpg" alt="Image 9"></div>
        <div class="image-container"><img src="image10.jpg" alt="Image 10"></div>
    </div>

    

    <script>
// JavaScript to observe elements and trigger animations
document.addEventListener('DOMContentLoaded', () => {
    const imageContainers = document.querySelectorAll('.image-container');

    // Create an IntersectionObserver
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible'); // Add the visible class when in view
            }
        });
    }, {
        threshold: 0.2 // Trigger when 20% of the image is visible
    });

    // Observe each image container
    imageContainers.forEach(container => {
        observer.observe(container);
    });
});

    </script> 
</body>
</html>
