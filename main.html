    <script>
    // HAMBURGER JAVASCRIPT STARTS HERE //

    // HAMBURGER JAVASCRIPT STARTS HERE //
    // MODAL JAVASCRIPT STARTS HERE //
        // Get modal element
        var modal = document.getElementById("myModal");

        // Get close button
        var closeModal = document.getElementById("closeModal");

        // Display the modal when the page is loaded
        window.onload = function() {
            modal.style.display = "block";
        }

        // Close the modal when the close button is clicked
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks outside the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
// MODAL JAVASCRIPT ENDS HERE //
// SLIDER JAVASCRIPT STARTS HERE //
let slideIndex = 0;

function moveSlide(n) {
    const slides = document.querySelector('.slides');
    const totalSlides = slides.children.length;
    slideIndex += n;

    if (slideIndex >= totalSlides) {
        slideIndex = 0;
    } else if (slideIndex < 0) {
        slideIndex = totalSlides - 1;
    }

    slides.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
}

// Auto-play slider every 10 seconds
setInterval(() => moveSlide(1), 3000);
// SLIDER JAVASCRIPT ENDS HERE //
